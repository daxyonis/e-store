<html lang="en"	
	xmlns:th="http://www.thymleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
	<title>useromers list</title>	
	
</head>
<body>

	<div class="container" layout:fragment="content">
		<div class="page-header">
			<h1>All Users</h1>
			<p class="lead">Your awesome online users</p>
		</div>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>	
					<th><a href="/user/new" class="glyphicon glyphicon-plus"></a></th>	
					<th>ID</th>
					<th>Username</th>			
					<th>First Name</th>
					<th>Last Name</th>					
					<th></th>
					<th></th>				
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${users}">					
					<td><a th:href="@{'/user/show/'+${user.id}}"><span class="glyphicon glyphicon-info-sign"></span></a></td>
					<td th:text="${user.id}">id</td>
					<td th:text="${user.username}">username</td>					
					<td th:text="${user.customer.firstName}">First name</td>
					<td th:text="${user.customer.lastName}">Last name</td>					
					<td><a th:href="@{'/user/edit/'+${user.id}}"><span class="glyphicon glyphicon-pencil"></span></a></td>
					<td><a th:href="@{'/user/delete/'+${user.id}}"><span class="glyphicon glyphicon-trash"></span></a></td>									
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
