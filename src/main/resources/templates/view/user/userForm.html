<html lang="en"	
	xmlns:th="http://www.thymleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
	<title>Customer Details</title>		
</head>
<body>

	<div class="container" layout:fragment="content">

	<div class="page-header">
    	<h2>User Details</h2>
    </div>
    <div>
        <form class="form-horizontal" th:object="${user}" th:action="@{/user/}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <input type="hidden" th:field="*{customer.id}"/>
            <input type="hidden" th:field="*{customer.version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">User Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{username}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{customer.firstName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{customer.lastName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{customer.email}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Phone Number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{customer.phoneNb}"/>
                </div>
            </div>
            <h2>Shipping Address</h2>
            <div class="form-group">
                <label class="col-sm-2 control-label">Address Line 1:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{customer.billingAddress.addressLine1}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Address Line 2:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{customer.billingAddress.addressLine2}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">City:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{customer.billingAddress.city}"/>
                </div>
            </div>            
            <div class="form-group">
			 	<label class="col-sm-2 control-label">Province</label>
				<div class="col-sm-10">      		
		      		<select class="form-control" th:field="*{customer.billingAddress.province}">
				      	<option value="">Select a province</option>
				      	<option th:each="prov : ${provinces}" th:value="${prov.key}" th:text="${prov.value}">The provinces</option>
				    </select>
      		</div>
		</div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Postal Code:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{customer.billingAddress.postalCode}"/>
                </div>
            </div>
            <div class="row text-center">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
