<html lang="en"	
	xmlns:th="http://www.thymleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
	<title>Customer Details</title>		
</head>
<body>

	<div class="container" layout:fragment="content">
		
		<div class="page-header">
			<h1>Customer Detail</h1>
			<p class="lead" th:text="${customer.id} ? ${customer.firstName} + ' ' + ${customer.lastName} : 'New Customer'">fname lname</p>
		</div>
		<form class="form-horizontal" th:object="${customer}" th:action="@{/customer}" method="post" enctype="multipart/form-data">				
				<input type="hidden" th:field="*{id}" />

			<div class="form-group">
				<label class="col-sm-2 control-label">First Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Last Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name" />
				</div>
			</div>
			
			<div class="form-group">
			 <label class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
      		<input type="text" class="form-control" th:field="*{email}" placeholder="Email" />
      		</div>
		</div>
		<div class="form-group">
			 <label class="col-sm-2 control-label">Phone number</label>
			<div class="col-sm-10">
      		<input type="text" class="form-control" th:field="*{phoneNb}" placeholder="Phone" />
			</div>
		</div>
		<div class="form-group">
			 <label class="col-sm-2 control-label">Address Line 1</label>
			 <div class="col-sm-10">
      		 <input type="text" class="form-control" th:field="*{addressLine1}" placeholder="Address 1" />
      		 </div>
		</div>
		<div class="form-group">
			 <label class="col-sm-2 control-label">Address Line 2</label>
			<div class="col-sm-10">
      		<input type="text" class="form-control" th:field="*{addressLine2}" placeholder="Address 2" />
      		</div>
		</div>
		<div class="form-group">
			 <label class="col-sm-2 control-label">City</label>
			<div class="col-sm-10">
      		<input type="text" class="form-control" th:field="*{city}" placeholder="City" />
      		</div>
		</div>
		<div class="form-group">
			 <label class="col-sm-2 control-label">Province</label>
			<div class="col-sm-10">      		
      		<select class="form-control" th:field="*{province}">
		      	<option value="">Select a province</option>
		      	<option th:each="prov : ${provinces}" th:value="${prov.key}" th:text="${prov.value}">The provinces</option>
		      </select>
      		</div>
		</div>
		<div class="form-group">
			 <label class="col-sm-2 control-label">Postal Code</label>
			<div class="col-sm-10">
			<input type="text" class="form-control" th:field="*{postalCode}" placeholder="Postal Code" />
			</div>      		
		</div>
		
		<button type="submit" class="btn btn-primary">Save</button>
		<a type="button" class="btn btn-default" href="/customer/list">Cancel</a>
		</form>
	</div>
	
</body>
</html>
