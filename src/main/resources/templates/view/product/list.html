<html lang="en"	
	xmlns:th="http://www.thymleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
	<title>Products list</title>	
</head>
<body>

	<div class="prodList container" layout:fragment="content">
	<h1>All Products</h1>
	<h3>Checkout all the awesome products available now!</h3>		
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
			<th>Location</th>
			<th>Label</th>
			<th>Category</th>
			<th>Description</th>			
			<th>Date Sale Opened</th>
			<th>Price</th>
			<th></th>						
			</tr>
		</thead>
		<tbody>			
			<tr th:each="prod: ${prodList}">
			<td th:text="${prod.city} + ', ' + ${prod.state}">Montreal, Quebec</td>
			<td th:text="${prod.label}">my label</td>
			<td th:text="${prod.category}">my category</td>
			<td th:text="${prod.description}">my description</td>			
			<td th:text="${#dates.format(prod.getDateSaleOpenAsDate(), 'dd/MMM/yyyy')}">13/MAY/2016</td>
			<td th:text="${#numbers.formatDecimal(prod.price, 9, 'POINT',2, 'COMMA') + '$ USD'}">1.00</td>
			<td><a th:href="@{'/products/'+${prod.id}}"><span class="glyphicon glyphicon-info-sign"></span></a></td>			
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
